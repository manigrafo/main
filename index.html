<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Garvel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .youtube { background: #FF0000; color: white; }
        .x { background: #1DA1F2; color: white; }
        .cv { background: #4CAF50; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>David Garvel</h1>
        <div class="buttons">
            <button class="youtube" onclick="window.open('https://www.youtube.com/@Manigrafo', '_blank')">YouTube</button>
            <button class="x" onclick="window.open('https://twitter.com/manigrafo', '_blank')">X</button>
            <button class="cv" onclick="alert('CV functionality not implemented yet.')">CV</button>
        </div>
    </div>
    <script>
        // Simple animation for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.backgroundColor = this.style.backgroundColor === 'transparent' ? getComputedStyle(this).backgroundColor : 'transparent';
            });
        });

        // Add a subtle animation for the main text
        document.querySelector('h1').style.animation = 'fadeIn 2s ease-out';
    </script>
</body>
</html>
