<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: #ff7e5f;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Benvenuto!</h1>
    <p>Actualmente estamos en renovation, por lo pronto hay que ver Deadpool otra vez!</p>
    <button onclick="window.location.href='http://www.google.com';">Explore Now</button>
</body>
</html>
